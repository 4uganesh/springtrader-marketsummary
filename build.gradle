plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

ext {
  aspectjVersion = '1.6.12.M2'
  cglibVersion = '2.2'
  commonsNetVersion = '3.0.1'
  commonsLangVersion = '3.0.1'
  easymockVersion = '2.3'
  groovyVersion = '1.8.5'
  jacksonVersion = '1.9.2'
  javaxActivationVersion = '1.1.1'
  junitVersion = '4.8.2'
  log4jVersion = '1.2.12'
  mockitoVersion = '1.9.0'
  springVersion = '3.1.2.RELEASE'
  springAmqpVersion = '1.1.0.RELEASE'
  springDataMongoVersion = '1.0.0.RELEASE'
  springDataRedisVersion = '1.0.0.RELEASE'
  springGemfireVersion = '1.1.0.RELEASE'
  springSecurityVersion = '3.1.0.RELEASE'
  springSocialTwitterVersion = '1.0.1.RELEASE'
  springWsVersion = '2.0.3.RELEASE'
  springIntegrationVersion = '2.2.0.RC2'
  springRooVersion = '1.2.0.RELEASE'
  javaxInjectVersion = '1'
  servletApiVersion = '2.5'
  dozerVersion='5.3.2'
  h2Version="1.3.166"
  webAppDirName = 'src/main/webapp'
}

apply plugin: 'io.spring.dependency-management'

group = 'org.springframework.nanotrader'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
  maven { url  'http://repo.springsource.org' }
  maven { url  'http://maven.springframework.org/release' }
  maven { url  'http://repo.springsource.org/libs-milestone' }
  maven { url  'http://spring-roo-repository.springsource.org/release' }
  maven { url 'http://maven.springframework.org/snapshot' }
  maven { url 'http://repo.springsource.org/plugins-release' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'

  implementation "org.springframework.integration:spring-integration-amqp:$springIntegrationVersion"
  implementation "net.sf.dozer:dozer:$dozerVersion"
  implementation "org.codehaus.jackson:jackson-mapper-asl:$jacksonVersion"
  implementation "joda-time:joda-time:2.10.3"
  implementation "com.gemstone.gemfire:gemfire:6.6.3"
  implementation  "org.springframework.data:spring-data-gemfire:1.1.1.RELEASE"
  implementation "net.schmizz:sshj:0.8.1"

  implementation "org.springframework:spring-tx:$springVersion"
  implementation "org.aspectj:aspectjrt:$aspectjVersion"
  implementation "org.springframework:spring-aspects:$springVersion"
  implementation "org.springframework.integration:spring-integration-amqp:$springIntegrationVersion"
  implementation "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final"
  implementation "org.springframework.data:spring-data-jpa:1.0.3.RELEASE"
  implementation "org.apache.commons:commons-lang3:$commonsLangVersion"
  implementation "javax.validation:validation-api:1.0.0.GA"
  implementation "org.hibernate:hibernate-validator:4.2.0.Final"
  implementation "commons-dbcp:commons-dbcp:1.3"
  implementation "org.hibernate:hibernate-core:3.6.8.Final"
  implementation "org.hibernate:hibernate-entitymanager:3.6.8.Final"
  implementation "postgresql:postgresql:9.0-801.jdbc3"
  implementation "org.codehaus.jackson:jackson-mapper-asl:$jacksonVersion"
  implementation "com.h2database:h2:$h2Version"

  implementation "org.springframework:spring-webmvc:$springVersion"
  implementation "com.jayway.jsonpath:json-path:0.8.1"
  implementation "cglib:cglib-nodep:$cglibVersion"
  implementation "org.springframework.security:spring-security-web:$springSecurityVersion"
  implementation "org.springframework.security:spring-security-config:$springSecurityVersion"
  implementation "org.codehaus.jackson:jackson-mapper-asl:1.8.5"
  implementation "javax.inject:javax.inject:$javaxInjectVersion"
  implementation "net.sf.dozer:dozer:$dozerVersion"
  implementation "org.aspectj:aspectjweaver:$aspectjVersion"
}
