plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

ext {
  aspectjVersion = '1.6.12.M2'
  cglibVersion = '2.2'
  commonsNetVersion = '3.0.1'
  commonsLangVersion = '3.0.1'
  easymockVersion = '2.3'
  groovyVersion = '1.8.5'
  jacksonVersion = '1.9.2'
  javaxActivationVersion = '1.1.1'
  junitVersion = '4.8.2'
  log4jVersion = '1.2.12'
  mockitoVersion = '1.9.0'
  springVersion = '5.1.8.RELEASE'
  springSecurityVersion = '3.1.0.RELEASE'
  springIntegrationVersion = '5.1.6.RELEASE'
  javaxInjectVersion = '1'
  servletApiVersion = '2.5'
  dozerVersion='5.5.1'
  h2Version="1.3.166"
  webAppDirName = 'src/main/webapp'
}

apply plugin: 'io.spring.dependency-management'

group = 'org.springframework.nanotrader'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
  maven { url  'http://repo.springsource.org' }
  maven { url  'http://maven.springframework.org/release' }
  maven { url  'http://repo.springsource.org/libs-milestone' }
  maven { url  'http://spring-roo-repository.springsource.org/release' }
  maven { url 'http://maven.springframework.org/snapshot' }
  maven { url 'http://repo.springsource.org/plugins-release' }
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter"

  implementation "org.springframework.integration:spring-integration-amqp"
  implementation "net.sf.dozer:dozer:$dozerVersion"
  //implementation "org.codehaus.jackson:jackson-mapper-asl"
  implementation "joda-time:joda-time"
  //implementation "com.gemstone.gemfire:gemfire"
  implementation  "org.springframework.data:spring-data-gemfire"
  //implementation "net.schmizz:sshj"

  implementation "org.springframework:spring-tx"
  implementation "org.aspectj:aspectjrt"
  implementation "org.springframework:spring-aspects"

  implementation "org.springframework.data:spring-data-jpa"
  implementation "org.apache.commons:commons-lang3"
  implementation "javax.validation:validation-api"
  //implementation "org.hibernate:hibernate-validator"
  //implementation "commons-dbcp:commons-dbcp"
  implementation "org.hibernate:hibernate-core"
  implementation "org.hibernate:hibernate-entitymanager"
  //implementation "postgresql:postgresql"
  implementation "com.h2database:h2"

  implementation "org.springframework:spring-webmvc"

  implementation "com.jayway.jsonpath:json-path"
  //implementation "cglib:cglib-nodep"
  //implementation "javax.inject:javax.inject"
  implementation "org.aspectj:aspectjweaver"
}
